<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    
    <div class="calculator">

        <div class="output_window">
            <p id="output_D"></p>
        </div>

        <div class="keypad">
            <div class="numbers">
                <button onclick="append_integer(1)">1</button>
                <button onclick="append_integer(2)">2</button>
                <button onclick="append_integer(3)">3</button>
                <button onclick="append_integer(4)">4</button>
                <button onclick="append_integer(5)">5</button>
                <button onclick="append_integer(6)">6</button>
                <button onclick="append_integer(7)">7</button>
                <button onclick="append_integer(8)">8</button>
                <button onclick="append_integer(9)">9</button>
                <button onclick="equals()">=</button>
                <button onclick="append_integer(0)">0</button>
                <button onclick="append_integer('.')">.</button>
            </div>
            <div class="operations">
                <button onclick="addition()">+</button>
                <button onclick="subtraction()">-</button>
                <button onclick="multiplication()">*</button>
                <button onclick="division()">/</button>
            </div>
            <div class="AC">
                <button onclick="AC()">AC</button>
                <button onclick="Del()">Del</button>
            </div>
        </div>


    </div>
    <script src="index copy.js" defer></script>
</body>
</html>
